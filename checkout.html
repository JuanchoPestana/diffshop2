  <!DOCTYPE html>
  <html class="mdc-typography">
  <head>
    <meta charset="utf-8">
    <!--MATERIALIZE-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--MATERIAL IO-->
    <link rel="stylesheet" href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css">

    <link type="text/css" rel="stylesheet" href="CSS/materialize.css"  media="screen,projection"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>

  <body class="checkout grey lighten-4">
    <div class="container row" style="margin-top: 2%;"></div>


    <div class="container row">
      <!-- MENU-->
      <div class="fixed-action-btn horizontal" style="position: absolute; right: 24px;">
        <a class="btn-floating btn-medium black">
          <i class="large material-icons">menu</i>
        </a>
        <ul>
          <li><a id="go_to_home" class="btn-floating black btn tooltipped" data-position="bottom" data-delay="50" data-tooltip="HOME"><i class="material-icons">home</i></a></li>

          <li><a id="go_to_login" class="btn-floating black btn tooltipped modal-trigger" data-position="bottom" data-delay="50" data-tooltip="LOGIN" data-target="modal1"><i class="material-icons">account_circle</i></a></li>

          <li><a id="go_to_maybe" class="btn-floating black btn tooltipped" data-position="bottom" data-delay="50" data-tooltip="MAYBE"><i class="material-icons">thumbs_up_down</i></a></li>

          <li><a id="go_to_friends" class="btn-floating black btn tooltipped" data-position="bottom" data-delay="50" data-tooltip="FRIENDS"><i class="material-icons">group</i></a></li>

          <li><a id="go_to_cart" class="btn-floating black btn tooltipped" data-position="bottom" data-delay="50" data-tooltip="FINAL"><i class="material-icons">shopping_cart</i></a></li>
        </ul>
      </div>
      <!--END MENU-->
    </div>
    <!--END CONTAINER-->


    <!--MONTO TOTAL-->
    <div class="container2 row">
      <h3 id="checkout_total" class="center"></h3>
    </div>
    <!--END MONTO TOTAL-->

    <!--FORM-->
    <div class="container2 row">
      <div class="row">
        <form class="col s12">
          <div class="row">
            <h5 class="left">Personal Information:</h5>
            <div class="input-field col s12">
              <i class="material-icons prefix">email</i>
              <input id="checkout_email" type="text" class="validate">
              <label for="checkout_email">Email</label>
            </div>
            <div class="input-field col s12">
              <i class="material-icons prefix">local_shipping</i>
              <input id="checkout_address" type="text" class="validate">
              <label for="checkout_address">Shipping address</label>
            </div>

            <h5 class="left">Payment Information:</h5>
            <div class="input-field col s12">
              <i class="material-icons prefix">credit_card</i>
              <input id="checkout_card" type="tel" class="validate">
              <label for="checkout_card">Card number</label>
            </div>

            <div class="input-field col s3">
              <i class="material-icons prefix">date_range</i>
              <select id="checkout_mm">
                <option value="" disabled selected>MM</option>
                <option value="01">01</option>
                <option value="02">02</option>
                <option value="03">03</option>
                <option value="04">04</option>
                <option value="05">05</option>
                <option value="06">06</option>
                <option value="07">07</option>
                <option value="08">08</option>
                <option value="09">09</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
              </select>
            </div>
            <div class="input-field col s3">
              <select id="checkout_yy">
                <option value="" disabled selected>YY</option>
                <option value="2017">2017</option>
                <option value="2018">2018</option>
                <option value="2019">2019</option>
                <option value="2020">2020</option>
                <option value="2021">2021</option>
                <option value="2022">2022</option>
                <option value="2023">2023</option>
                <option value="2024">2024</option>
                <option value="2025">2025</option>
              </select>
            </div>
            <div class="input-field col s4 col push-s2">
              <i class="material-icons prefix">lock_outline</i>
              <input id="checkout_cvv" type="text" class="validate">
              <label for="checkout_cvv">CVV</label>
            </div>
          </div>
        </form>
      </div>

    </div>
    <!--END FORM-->

    <!--PAY BUTTON-->
    <div class="container2">
      <button id="button_pay" class="waves-effect waves-light btn black button-checkout">PAY</button>
    </div>
    <!-- END PAY BUTTON-->



    <!--LOGIN-->
    <div id="modal1" class="modal bottom-sheet">
      <div class="row">
        <div class="modal-content col s12 m6 l6 xl6">
          <h4>LOGIN/SIGN UP</h4>
          <input placeholder="Your email" id="login_email" type="text" class="validate">
        </div>
        <div class="modal-footer">
          <a id="button_login" class="modal-action modal-close waves-effect waves-green btn-flat">GO</a>
        </div>
      </div>
    </div>
    <!--END LOGIN-->

    <!--JUANCHO-->
    <script type="text/javascript" src="JS/jquery.js"></script>
    <script type="text/javascript" src="JS/main.js"></script>

    <!--MATERIALIZE-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="JS/materialize.js"></script>

  </body>
  </html>
