  <!DOCTYPE html>
  <html class="mdc-typography">
  <head>
    <meta charset="utf-8">
    <!--MATERIALIZE-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--MATERIAL IO-->
    <link rel="stylesheet" href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css">

    <link type="text/css" rel="stylesheet" href="CSS/materialize.css"  media="screen,projection"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>

  <body class="grey lighten-4">

    <div class="container row" style="margin-top: 2%;"></div>

    <div class="container row">
      <!-- MENU-->
      <div class="fixed-action-btn horizontal" style="position: absolute; right: 24px;">
        <a class="btn-floating btn-medium black">
          <i class="large material-icons">menu</i>
        </a>
        <ul>
          <li><a id="go_to_home" class="btn-floating black btn tooltipped" data-position="bottom" data-delay="50" data-tooltip="HOME"><i class="material-icons">home</i></a></li>

          <li><a id="go_to_login" class="btn-floating black btn tooltipped modal-trigger" data-position="bottom" data-delay="50" data-tooltip="LOGIN" data-target="modal1"><i class="material-icons">account_circle</i></a></li>

          <li><a id="go_to_maybe" class="btn-floating black btn tooltipped" data-position="bottom" data-delay="50" data-tooltip="MAYBE"><i class="material-icons">thumbs_up_down</i></a></li>

          <li><a id="go_to_friends" class="btn-floating black btn tooltipped" data-position="bottom" data-delay="50" data-tooltip="FRIENDS"><i class="material-icons">group</i></a></li>

          <li><a id="go_to_cart" class="btn-floating black btn tooltipped" data-position="bottom" data-delay="50" data-tooltip="FINAL"><i class="material-icons">shopping_cart</i></a></li>
        </ul>
      </div>
      <!--END MENU-->
    </div>
    <!--END CONTAINER-->

    <div class="container row">
      <div class="input-field col s4">
        <select id="select_sexo">
          <option value="" disabled selected>SEX</option>
          <option value="women">WOMEN</option>
          <option value="men">MEN</option>
          <option value="kids">KIDS</option>
        </select>
      </div>
      <div class="input-field col s4">
        <select id="select_categoria">
          <option value="" disabled selected>CATEGORY</option>
          <option value="clothes">CLOTHES</option>
          <option value="2">Option 2</option>
          <option value="3">Option 3</option>
        </select>
      </div>
      <div class="input-field col s4">
        <select id="select_subcategoria">
          <option value="" disabled selected>SUBCATEGORY</option>
          <option value="coats">COATS</option>
          <option value="shirts">SHIRTS</option>
          <option value="3">Option 3</option>
        </select>
      </div>
    </div>
    <!--END CONTAINER-->

    <!--CARD-->
    <div class="container2 row">
      <div class="s12 l6 m6 xl6">
        <div class="card">
          <div class="card-image waves-effect waves-block waves-light">
            <div class="carousel carousel-slider" data-indicators="true">
              <a class="carousel-item"><img id="imagenProducto1" src="IMAGES/coatleather1.png"></a>
              <a class="carousel-item"><img id="imagenProducto2" src="IMAGES/coatleather2.png"></a>
              <a class="carousel-item"><img id="imagenProducto3" src="IMAGES/coatleather3.png"></a>
              <a class="carousel-item"><img id="imagenProducto4" src="IMAGES/coatleather4.png"></a>
              <a class="carousel-item"><img id="imagenProducto5" src="IMAGES/coatleather5.png"></a>
            </div>
          </div>
          <div class="card-content">
            <span id = "titulo" class="card-title activator grey-text text-darken-4">Card Title<i class="material-icons right">more_vert</i></span>
            <p id="subtitulo">$49.50 mxn</p>
          </div>
          <div class="card-action" style="padding-bottom: 0px; padding-left: 0px; padding-right: 0px; padding-top: 0px;">
            <div class="row row-juancho">
              <button id="button_no" class="waves-effect waves-teal btn-flat col s4 boton-juancho red-juancho">NO</button>
              <button id="button_maybe" class="waves-effect waves-teal btn-flat col s4 boton-juancho yellow-juancho">MAYBE</button>
              <button id="button_yes" class="waves-effect waves-teal btn-flat col s4 boton-juancho green-juancho">YES</button>
            </div>
          </div>
          <div class="card-reveal">
            <span id="titulo_descripcion" class="card-title grey-text text-darken-4">Card Title<i class="material-icons right">close</i></span>
            <p id ="descripcion" >Here is some more information about this product that is only revealed once clicked on.</p>
          </div>
        </div>
      </div>
    </div>
    <!--END CONTAINER-->
    <!--END CARD-->

    <!--LOGIN-->
    <div id="modal1" class="modal bottom-sheet">
      <div class="row">
        <div class="modal-content col s12 m6 l6 xl6">
          <h4>LOGIN/SIGN UP</h4>
          <input placeholder="Your email" id="login_email" type="text" class="validate">
        </div>
        <div class="modal-footer">
          <a id="button_login" class="modal-action modal-close waves-effect waves-green btn-flat">GO</a>
        </div>
      </div>
    </div>
    <!--END LOGIN-->

    <!--JUANCHO-->
    <script type="text/javascript" src="JS/jquery.js"></script>
    <script type="text/javascript" src="JS/main.js"></script>

    <!--MATERIALIZE-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="JS/materialize.js"></script>

  </body>
  </html>
