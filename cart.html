  <!DOCTYPE html>
  <html class="mdc-typography">
  <head>
    <meta charset="utf-8">
    <!--MATERIALIZE-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="CSS/materialize.css"  media="screen,projection"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>

  <body class="cart-si grey lighten-4">

    <!-- MENU DE ARRIBA-->
    <div class="container row" style="margin-top: 2%;"></div>

    <div class="container row">

      <!-- MENU-->
      <div class="fixed-action-btn horizontal" style="position: absolute; right: 24px;">
        <a class="btn-floating btn-medium black">
          <i class="large material-icons">menu</i>
        </a>
        <ul>
          <li><a id="go_to_home" class="btn-floating black btn tooltipped" data-position="bottom" data-delay="50" data-tooltip="HOME"><i class="material-icons">home</i></a></li>

          <li><a id="go_to_login" class="btn-floating black btn tooltipped modal-trigger" data-position="bottom" data-delay="50" data-tooltip="LOGIN" data-target="modal1"><i class="material-icons">account_circle</i></a></li>

          <li><a id="go_to_maybe" class="btn-floating black btn tooltipped" data-position="bottom" data-delay="50" data-tooltip="MAYBE"><i class="material-icons">thumbs_up_down</i></a></li>

          <li><a id="go_to_friends" class="btn-floating black btn tooltipped" data-position="bottom" data-delay="50" data-tooltip="FRIENDS"><i class="material-icons">group</i></a></li>

          <li><a id="go_to_search" class="btn-floating black btn tooltipped modal-trigger" data-position="bottom" data-delay="50" data-tooltip="SEARCH" data-target="modal2"><i class="material-icons">search</i></a></li>
        </ul>
      </div>
      <!--END MENU-->
    </div>
    <!--END MENU DE ARRIBA-->


    <!-- CARRRITO-->
    <div class="container2 row cart-si grey lighten-4">
      <div class="s12 l6 m6 xl6">
        <div id = "card-general" class="card cart-si grey lighten-4"></div>
      </div>
    </div>
    <!-- END CARRRITO-->

    <!--CHECKOUT-->
    <div class="container2">
      <button id="go_to_checkout" class="waves-effect waves-light btn black button-checkout">CHECKOUT</button>
    </div>
    <!-- END CHECKOUT-->

    <!--LOGIN-->
    <div id="modal1" class="modal bottom-sheet">
      <div class="row">
        <div class="modal-content col s12 m6 l6 xl6">
          <h4>LOGIN/SIGN UP</h4>
          <input placeholder="Your email" id="login_email" type="text" class="validate">
        </div>
        <div class="modal-footer">
          <a id="button_login" class="modal-action modal-close waves-effect waves-green btn-flat">GO</a>
        </div>
      </div>
    </div>
    <!--END LOGIN-->

    <!--SEARCH-->
    <div id="modal2" class="modal bottom-sheet">
      <div class="row">
        <div class="modal-content col s12 m6 l6 xl6">

          <input placeholder="Enter keyword..." id="search_field" type="text" class="validate">
        </div>
        <div class="modal-footer">
          <a id="button_search" class="modal-action modal-close waves-effect waves-green btn-flat">SEARCH</a>
        </div>
      </div>
    </div>
    <!--END SEARCH-->



    <!--JUANCHO-->
    <script type="text/javascript" src="JS/jquery.js"></script>
    <script type="text/javascript" src="JS/main.js"></script>

    <!--MATERIALIZE-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="JS/materialize.js"></script>

  </body>
  </html>
